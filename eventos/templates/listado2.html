{% extends "layout/base.html" %}
{% block content %} 

<div class="container mt-4" x-data="eventosHandler()" x-init="cargarEventos()">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-calendar-alt me-2"></i>
            <span x-text="titulo"></span>
          </h4>
        </div>
        <div class="card-body" >
          <template x-if="cargando">
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando eventos...</span>
              </div>
              <p class="mt-2 text-muted">Cargando eventos...</p>
            </div>
          </template>
          <!-- Mostrar mensaje si no hay eventos -->
          <template x-if="eventosFiltrados().length === 0 && !cargando">
            <div class="text-center py-4 text-muted" x-transition>
              <i class="fas fa-search fa-2x mb-2"></i>
              <p>No se encontraron eventos</p>
            </div>
          </template>
          <!-- fin nuevo -->

          <button class="btn btn-secondary btn mb-3" @click="nuevo()" x-show="!nuevoEvento">Nuevo</button>

          <div id="nuevoEvento" x-show="nuevoEvento" x-transition>
            <input type="text" placeholder="Nombre del nuevo evento" class="form-control mb-3">
            <button class="btn btn-danger mb-3" @click="cancelar()">Cancelar</button>
            <button class="btn btn-secondary mb-3" >Guardar</button>
          </div>
          
          <div x-show="!nuevoEvento" x-transition>           

            <input type="search" x-model.debounce.300ms="nombre" placeholder="Buscar eventos..." class="form-control mb-3">
              
            <template x-if="!cargando">
              <div class="list-group">
                <template x-for="evento in eventosFiltrados()" :key="evento.id">
                  <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span x-text="evento.nombre"></span>
                    <small class="text-muted">
                      <i class="fas fa-eye"></i>
                    </small>
                  </div>
                </template>
                <template x-if="eventosFiltrados().length === 0 && !cargando">
                  <div class="text-center py-4 text-muted">
                    <i class="fas fa-search fa-2x mb-2"></i>
                    <p>No se encontraron eventos</p>
                  </div>
                </template>
              </div>
            </template>
          </div>  

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function eventosHandler() {
    return {
      eventos: [], // Array para almacenar los eventos
      cargando: true,
      nuevoEvento: false,
      nombre: '', // Para el filtro de búsqueda
      titulo: 'Lista de Eventos',

      async cargarEventos() { // devuelve una promesa
        try {
          const respuesta = await fetch('/api/eventos'); 
          if (!respuesta.ok) throw new Error('Error al obtener los eventos');
          this.eventos = await respuesta.json();    
        } catch (error) {
          console.error('Error en fetch:', error);
        } finally {
          this.cargando = false;
        }
      },
      eventosFiltrados() {
        if (!this.nombre) return this.eventos;
        return this.eventos.filter(e => 
          e.nombre.toLowerCase().includes(this.nombre.toLowerCase())
        );
      },
      nuevo() {
        // Aquí puedes implementar la lógica para crear un nuevo evento
        // Por ejemplo, abrir un modal o redirigir a una página de creación
        this.nuevoEvento = true;
        this.titulo = 'Crear Nuevo Evento';
      },
      cancelar() {
        this.nuevoEvento = false;
        this.titulo = 'Lista de Eventos'; // Resetear el título al salir del modo creación
      }
    }
  }
</script>

{% endblock %}
